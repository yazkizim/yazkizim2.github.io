---
title: Adalet Bakanlığı Ülke Posta Kodları ve Bağlı konsolosluklar
layout: tablo
---
<div class="card-header">
  <h3 class="card-title">Konsolosluklara ait Posta Kodları</h3>
  </div>

<div id="table-default" class="table-responsive">
    <table class="table" id="konsolosluklar" name="konsolosluklar">
      <thead>
        <tr>
          <th><button class="table-sort" data-sort="sort-ulke" style="width: 15%;">Ülke</button></th>
          <th><button class="table-sort" data-sort="sort-temsilcilik" style="width: 15%;">Temsilcilik</button></th>
          <th><button class="table-sort" data-sort="sort-eyalet" style="width: 15%;">Görev Bölgesindeki Eyalet/Kanton</button></th>	
          <th><button class="table-sort" data-sort="sort-sehir" style="width: 15%;">Görev Bölgesindeki Şehir/Semt</button></th>	
          <th><button class="table-sort" data-sort="sort-pk" style="width: 40%;">Posta Kodu</button></th>										
        </tr>
      </thead>
      <tbody class="table-tbody">
      {% for satir in site.data.konsolosluk %}
      <tr><td class="sort-ulke">{{ satir.ulke }}<td class="sort-temsilcilik">{{ satir.temsilcilik }}<td class="sort-eyalet">{{ satir.eyalet }}</td><td class="sort-sehir">{{ satir.sehir }}</td><td class="sort-pk">{{ satir.pk }}</td></tr>
      {% endfor %}         										
      </tbody>
    </table>
  </div>
