---
layout: full-width
---

<script>
  $(document).ready(function() {
    $("#typewriteText").typewrite({
      actions: [{ type: "{{site.typewrite-text}}" }]
    });
  });
</script>
    <!-- hero section-->
    {%- include hero.html -%}
    <div class="col-lg-12">
        <div class="row justify-content-center">
            <div class="col-lg-6 offset-md+2">
                <div class="card">
                    {%- include recent_articles.html -%}
                </div>
            
            </div>

            <div class="col-lg-4">
                <div class="w-100">
                    <div class="card w-100">
                        {%- assign post = site.posts
                            | where: "ozel", "adliye" | limit:1
                          -%}
                        {% if post.posttype != 'hidden' %}
                            <div class="card-header text-center">{{ post.title }}</div>
                            <div class="card-body center">
                                <img class="card-img-top" src="{{site.url}}{{site.baseurl}}{{ post.thumbnail }}" alt="{{ post.title }}">                               
                                <br />
                                <br />
                                {{ content }}
                                <br />
                            </div>
                          
                        {% endif %}                       
                    </div>
                    <div class="card w-100">
                        <div class="card-header text-center">Yazarlar </div>
                            <div class="card-body text-dark">
                                {%- include blog_authors.html -%}
                            </div>
                    </div>
                </div>
            </div>
        </div>    
    </div>
