layout: default

<div class="col-lg-12">
        <div class="row justify-content-center">
                <div class="card">
                        <div class="col-md-8 offset-md-2 offset-md-right">
                                <h1 id="kelime" name="kelime">Aranan : {{ page.url }} - {{ page.path }} - {{ page.name }} - {{ page.title }} - {{ page.output_ext }} - {{ page.kelime }} - - {{ kelime }}    </h1>                
                        </div>
                </div>
        </div>       
</div>

        <script type="text/javascript">

                $("#kelime").html('Hukuk Sözlüğü');

                function gup( name, url ) {
                        if (!url) url = decodeURI(location.href);
                        name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
                        var regexS = "[\\?&]"+name+"=([^&#]*)";
                        var regex = new RegExp( regexS );
                        var results = regex.exec( url );
                        return results == null ? null : results[1];
                }

                gelen = gup('kelime');


                $.ajax({
                        url: "../dist/sozluk.json",
                        dataType: 'json',
                        async: false,
                        success: function(data) {
                                kelime = data.filter(a => a.kelime == gelen);
                                $("#kelime").html('<h1><strong>' + kelime[0].kelime + ' anlamı nedir? </strong></h1><br>' + kelime[0].anlami);	
                        }
                });
                
                
        
        </script>
