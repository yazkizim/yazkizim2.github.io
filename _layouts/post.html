---
layout: default
---

<div class="row justify-content-center" id="blog-post-container">
  <div class="col-lg-10">
    {%- include blog_post_article.html -%}
     {%- include blog_post_comments.html-%}
  </div>
</div>
<div class="row">
  <div class="col-md-4">
    <div class="card">
      <div class="card-header">{{site.author}} Hakkında</div>
      <div class="card-body">
        <p class="author_bio">{{ site.author_bio }}</p>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card">
      <div class="card-header">Kategoriler</div>
      <div class="card-body text-dark">
        {%- include blog_categories.html -%}
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card">
      <div class="card-header">Bağlantılar</div>
      <div class="card-body text-dark">
        {% for i in site.urls %}
        <li>
          <a href="{{ site.url}}{{site.baseurl}}{{ i.url }}">{{ i.text }}</a>
        </li>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
